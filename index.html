<!DOCTYPE html>
<html>
<head>
    <title>Invitación a la Final de la UEFA Champions League</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
    <div class="container">
        <br>
        <h1>INVITACIÓN A LA FINAL DE LA UEFA CHAMPIONS LEAGUE</h1>
        <div class="invitation">
            <div class="team">
                <h2>Manchester</h2>
                <img src="local.jpeg" alt="Equipo Local">
            </div>
            <div class="versus">
                <h2>VS</h2>
                <p>Fecha y hora del partido: <span id="date"></span></p>
                <p>Ubicación: Mi Casa</p>
            </div>
            <div class="team">
                <h2>Inter</h2>
                <img src="inter.jpeg" alt="Equipo Visitante">
            </div>
        </div>
        <p>Quiero ver contigo este emocionante partido, <br>
            Confirma tu asistencia porfa :D </p>
        <button id="confirmButton">Confirmar Asistencia</button>
        <div id="confirmationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
